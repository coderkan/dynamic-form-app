<form (ngSubmit)="onSubmit()" [formGroup]="formGp" >
<div class="form-group">
    <div class="form-group row">
        <label [attr.for]="formName" class="col-sm-3 col-form-label">Form Name</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="formName" placeholder="Form Name">
        </div>
      </div>
      <div class="form-group row">
            <label [attr.for]="typeOptions" class="col-sm-3 col-form-label">Input Type</label>
            <div class="col-sm-9">
                  <select class="custom-select" [id]="typeOptions">
                      <option *ngFor="let opt of typeList" [value]="opt">{{opt}}</option>
                  </select>
            </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary">Add To Form</button>
        </div>
      </div>
</div>
</form>
<div class="mt-3">
    <h5>Form Preview</h5>
    <app-dynamic-form [questions]="tempQuestions"></app-dynamic-form>
</div>
